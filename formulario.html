<!DOCTYPE html>
<html lang="es">

<head>
	<title>Formulario HTML </title>
	<meta charset="utf-8">
</head>

	<body>
	
		<form action="formulario.html" method="get">
		
			<label for="name">Nombre:</label>
 		 	<input id="name" type="text" name="user_name">
 		 <p>	
   		 	<input type="radio" name="hm" value="h"> Hombre
   		 	<input type="radio" name="hm" value="m"> Mujer
   		 	<input type="radio" name="hm" value="x"> Otros
  		</p>
  		
    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="user_mail">
<ul>
    <label for="msg">URL:</label>
  <input type="text" value="Escribe la url de tu página">
 </ul>
 <ul>
 
 	 <label for="msg">Fecha:</label>
<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2021-12-31">
       

</ul> 
	<ul>
	
	<label for="msg">Tiempo:</label>
	<input type="time" id="appt" name="appt"
       min="09:00" max="18:00" required>

</ul>

<ul>
	
	<label for="msg">Fecha y hora</label>
	<input type="datetime" name="tiemporeunion"> 
</ul>



<ul>

	<label for="msg">Mes</label>
	<input type="month" name="mes"
         value="2021-01" min="2021-01" max="2021-12" step="2" />	
</ul>


<ul>


<label for="week">Semana</label>
<input id="week" type="week" name="week" value="2021-W01">
</ul>
	
<ul>

<label for="telefono">Telefono</label>
<input type="tel" name="telefono" pattern="[0-9]{9}">
	  

</ul>


<ul>

<label for="Término de busqueda">Término de busqueda:</label>
<input type="search" id="site-search" name="q"
       aria-label="Search through site content">
</ul>

		<p>
    		<input type="submit" value="Enviar">
    		<input type="reset" value="Borrar">
  		</p>

		</form>
		
	</body>
	
</html>
